<form #form="ngForm" autocomplete="off">
    <input type="hidden" name="PMId" #PMId="ngModel" [(ngModel)]="service.formData.PMId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon] = "CardOwnerName.valid" [class.red-icon] = "CardOwnerName.invalid && CardOwnerName.touched"></i>
                </div>
            </div>
        <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName"
            class="form-control" placeholder="Card Owner Name">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-id-card" [class.green-icon] = "CardNumber.valid" [class.red-icon] = "CardNumber.invalid && CardOwnerName.touched"></i>
                </div>
            </div>
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control"
            placeholder="16 Digit Card Number" required maxlength="16" minlength="16">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-calendar-alt" [class.green-icon] = "ExpirationDate.valid" [class.red-icon] = "ExpirationDate.invalid && CardOwnerName.touched"></i>
                    </div>
                </div>
            <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate"
                class="form-control" placeholder="MM/YY" required maxlength="5" minlength="5">
            </div>
        </div>
        <div class="form-group col-md-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-key" [class.green-icon] = "CVV.valid" [class.red-icon] = "CVV.invalid && CardOwnerName.touched"></i>
                    </div>
                </div>
            <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control"
                placeholder="CVV" required maxlength="3" minlength="3">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <button (click)="insertRecord(form)" type="submit" [disabled] = "form.invalid" class="btn btn-success btn-lg btn-block"><i class="fas fa-plus-circle"></i> Add</button>
        </div>
        <div class="form-group col-md-6">
            <button (click)="updateRecord(form)" type="submit" [disabled] = "form.invalid" class="btn btn-success btn-lg btn-block"><i class="fas fa-edit"></i> Update</button>
        </div>
    </div>
</form>
